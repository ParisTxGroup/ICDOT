{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ object }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-primary" href="{% url 'transplants:update' pk=object.pk %}" role="button">Edit</a>
      <a class="btn btn-secondary" href="{% url 'transplants:table' %}" role="button">Back to Transplants</a>
    </div>
  </div>

</div>
{% endblock %}
