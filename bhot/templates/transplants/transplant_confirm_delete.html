{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ transplant }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ transplant }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-secondary" href="{% url 'transplants:detail' pk=object.pk %}" role="button">View</a>
      <a class="btn btn-secondary" href="{% url 'transplants:table' %}" role="button">Back to Transplants</a>
    </div>
  </div>

  <div class="row">
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <h2>Are you sure you want to delete this?</h1>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
